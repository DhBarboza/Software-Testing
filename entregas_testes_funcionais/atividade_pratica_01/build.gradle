
plugins {
    id 'java-library'
    id 'java'
    id 'application'
}

mainClassName = 'atividade_pratica_01.Conversor'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
